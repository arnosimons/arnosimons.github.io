---
layout: default
title: My Blog
permalink: /blog
---

<h2>My Blog</h2>
{%- if site.posts.size > 0 -%}
  {%- for post in site.posts -%}
    <span>{{ post.date | date: "%b %-d, %Y" }}</span>
    <h3 class="home"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p>
      {{ post.content | strip_html | truncatewords: 50 }}
      <small>...<a href="{{ post.url }}">Continue reading</a></small>
    </p>
  {%- endfor -%}
{%- endif -%}
