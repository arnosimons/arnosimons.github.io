---
layout: default
---

{%- if site.posts.size > 0 -%}
    <h2>Latest Posts</h2>
    <ul>
      {%- for post in site.posts limit: 3 -%}
      <li style="list-style-type: none;">
        <span>{{ post.date | date: "%b %-d, %Y" }}</span>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h3>
        {%- if site.show_excerpts -%}
          {{ post.excerpt }}
        {%- endif -%}
      </li>
      {%- endfor -%}
    </ul>

  {%- endif -%}
