---
layout: default
title: My Blog
permalink: "/blog.html"
---

{%- if site.posts.size > 0 -%}
    <h2>My Blog</h2>
      {%- for post in site.posts -%}
        <span>{{ post.date | date: "%b %-d, %Y" }}</span>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h3>
        {%- if site.show_excerpts -%}
          {{ post.excerpt }}
        {%- endif -%}
      {%- endfor -%}
  {%- endif -%}
