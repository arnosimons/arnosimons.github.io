---
layout: default
---

{{ content }}

<!-- List related pages -->
<h2>Related Pages</h2>
{%- for p in site.pages -%}
  {%- if p.tags contains page.tag -%}
    <h3 class="home">{{ p.title }}</h3>
    <p>{{ p.teaser }}<small>...<a href="{{ p.url }}">Continue reading</a></small></p>
  {%- endif -%}
{%- endfor -%}
